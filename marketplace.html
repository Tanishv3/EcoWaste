<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - EcoWaste</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Component Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <div class="page-header-content">
                <h1 class="page-title">Marketplace</h1>
                <p class="page-subtitle">Discover electronics waiting for their second life</p>
                <nav class="breadcrumb">
                    <a href="index.html">Home</a>
                    <span>/</span>
                    <span>Marketplace</span>
                </nav>
            </div>
        </div>
    </section>

    <!-- Marketplace Section -->
    <section class="marketplace">
        <div class="container">
            <div class="marketplace-header">
                <div class="search-bar-container">
                    <input type="search" id="searchBar" class="search-bar" placeholder="Search for devices, brands, or models...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="sort-options-container">
                    <label for="sortOptions">Sort by:</label>
                    <select id="sortOptions" class="sort-options">
                        <option value="newest">Newest</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="condition">Condition</option>
                    </select>
                </div>
            </div>

            <div class="marketplace-filters">
                <button class="filter-btn active" data-category="all">All Items</button>
                <button class="filter-btn" data-category="mobile">Mobile Phones</button>
                <button class="filter-btn" data-category="audio">Audio Devices</button>
                <button class="filter-btn" data-category="computing">Computing</button>
                <button class="filter-btn" data-category="gaming">Gaming</button>
            </div>

            <div class="marketplace-grid" id="marketplaceGrid">
                <!-- Items will be dynamically loaded here -->
            </div>

            <div class="load-more-container">
                <button class="btn btn-outline" id="loadMoreBtn">Load More Items</button>
            </div>
        </div>
    </section>

    <!-- Footer Component Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Modals -->
    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-btn" data-modal="loginModal">&times;</span>
            <h2>Sign In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p class="switch-form">Don't have an account? <a href="#" id="switchToSignup">Sign Up</a></p>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close-btn" data-modal="signupModal">&times;</span>
            <h2>Join EcoWaste</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="switch-form">Already have an account? <a href="#" id="switchToLogin">Sign In</a></p>
        </div>
    </div>

    <!-- Item Details Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content item-modal-content">
            <span class="close-btn" data-modal="itemModal">&times;</span>
            <div class="item-details">
                <!-- Content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <!-- Bid Modal -->
    <div class="modal" id="bidModal">
        <div class="modal-content">
            <span class="close-btn" data-modal="bidModal">&times;</span>
            <h2>Place Your Bid</h2>
            <div class="bid-info">
                <p>Current highest bid: <span class="current-bid">₹0</span></p>
                <p>Minimum bid: <span class="min-bid">₹0</span></p>
            </div>
            <form class="modal-form" id="bidForm">
                <div class="form-group">
                    <label for="bidAmount">Your Bid Amount (₹)</label>
                    <input type="number" id="bidAmount" name="bidAmount" required min="0">
                </div>
                <div class="form-group">
                    <label for="bidMessage">Message (Optional)</label>
                    <textarea id="bidMessage" name="bidMessage" placeholder="Add a message to the seller..." rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Place Bid</button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <span class="toast-message"></span>
            <button class="toast-close">&times;</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
